<html class="no-js" lang="">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header container">
        <div class="header__logo">
          <img src="./assets/img/header-logo.svg" alt="" />
        </div>
        <div class="header__search">
          <form class="header__search-main">
            <input type="text" placeholder="Bạn đang tìm thuốc gì..." />
            <button type="submit">
              <i class="fas fa-search"></i>
              Tìm kiếm
            </button>
          </form>
          <div class="header__search-product">
            <a href="">Mẹ &amp; bé</a>
            <a href="">Thực phẩm chức năng</a>
            <a href="">Chăm sóc cá nhân</a>
            <a href="">Chăm sóc sức khỏe</a>
            <a href="">Tủ thuốc gia đình</a>
            <a href="">Chăm sóc phụ nữ</a>
            <a href="">Chăm sóc sắc đẹp</a>
            <a href="">Sức khỏe giới tính</a>
          </div>
        </div>
        <div class="header__cart">
          <span class="cart__noti-number">69</span>
          <i class="fas fa-shopping-cart"></i>
          <p>Giỏ hàng</p>
        </div>
        <div class="header__user">
          <img src="./assets/img/user-icon.svg" alt="user logo" />
          <div class="user-log">
            <div>Đăng nhập</div>
            <div>Tài khoản</div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="banner-slide">
        <div class="banner-slide__content container">
          <div class="slider">
            <div class="slider__item">
              <img src="./assets/img/banner.png" alt="" />
            </div>
          </div>
          <div class="banner__icon">
            <div class="icon__item">
              <img
                src="assets/img/customer-service-icon.svg"
                alt="customer service logo"
              />
              <p>Dược sĩ tư vấn</p>
            </div>
            <div class="icon__item">
              <img src="assets/img/percent-green-icon.svg" alt="percent logo" />
              <p>Sản phẩm chính hãng</p>
            </div>
            <div class="icon__item">
              <img
                src="assets/img/delivery-green-icon.svg"
                alt="delivery logo"
              />
              <p>Giao hàng toàn quốc</p>
            </div>
            <div class="icon__item">
              <img src="assets/img/gift-green-icon.svg" alt="gift logo" />
              <p>Tích lũy đổi quà</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
